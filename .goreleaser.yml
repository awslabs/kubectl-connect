project_name: kubectl-connect
release:
  github:
    owner: awslabs
    name: kubectl-connect
signs:
  - artifacts: checksum
    cmd: gpg
    args: ["--batch", "--yes", "--output", "{{ .SignaturePath }}", "--detach-sign", "{{ .Path }}"]
builds:
  - id: kubectl-connect
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w -X github.com/awslabs/kubectl-connect/pkg/version.version=
    hooks:
      post: gpg --batch --yes --detach-sign --output {{ .Path }}.sig {{ .Path }}
archives:
  - id: kubectl-connect
    builds:
      - kubectl-connect
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
